<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Madimi+One&display=swap" rel="stylesheet">
    <title>Matcha tea</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">
                <i class="fa-solid fa-bars"></i>
                <h2 class="logo">
                    <a href="./index.html">
                    Matcha tea
                    </a>
                </h2>
                <div class="nav-icons">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </nav>
        <img src="../assets/banner.jpg" alt="">
    </header>
    <main class="matcha-sells">
        <section>
            <div class="filters-icons">
                <h3 class="filters">Filtres et préferences</h3>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <h4 class="offers">Nos offres du moment</h4>
            <div class="matcha-offer">
                <div class="matcha_card">
                    <img src="../assets/matcha-imperial-bio.jpg" alt="">
                    <p>
                        Matcha impérial Bio<br>
                        21,50 €
                    </p>
                    <p class="add-to-cart">Ajouter au panier</p>
                </div>
                <div class="matcha_card">
                    <img src="../assets/fouet_matcha.jpg" alt="">
                    <p class="matcha-description">
                        Fouet en bambou<br>
                        26 €
                    </p>
                    <p class="add-to-cart">Ajouter au panier</p>
                </div>
                <div class="matcha_card">
                    <img src="../assets/matcha.jpg" alt="">
                    <p>
                        Matcha de cérémonie premium Nami<br>
                        62,41 €
                    </p>
                    <p class="add-to-cart">Ajouter au panier</p>
                </div>
                <div class="matcha_card">
                    <img src="../assets/pink_matcha2.jpg" alt="">
                    <p>
                        Pink matcha<br>
                        18.5 € 
                    </p>
                    <p class="add-to-cart">Ajouter au panier</p>
                </div>
            </div>
            <i class="fa-solid fa-arrow-up"></i>
        </section>
    </main>
    <footer>
        <section>
            <h2 class="logo">Matcha tea</h2>
                <div>
                    <p>
                        Des questions
                    </p>
                    <p>
                        Compte
                    </p>
                    <p>
                        À propos de nous
                    </p>
                </div>
        </section>
    </footer>
</body>
</html>
